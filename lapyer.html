<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layer</title>
   <style>
        .a1{position: absolute;top: 70px;left: 50px;z-index:1 ;}
        .a2{position: absolute;top: 100px;left: 70px;z-index:2 ;}
        .a3{position: absolute;top: 150px;left: 100px;z-index:3 ;}
        .a4{position: absolute;top: 200px;left: 150px;z-index:4 ;}
        .a5{position: absolute;top: 250px;left: 200px;z-index:5 ;}
        .a6{position: absolute;top: 300px;left: 250px;z-index:6 ;}
   </style>
</head>
<body>
    <img class="a1" src="./anhlap6/1.png" width="250" height="200">
    <img class="a2" src="./anhlap6/1.png" width="250" height="200"> 
    <img class="a3" src="./anhlap6/1.png" width="250" height="200">
    <img class="a4" src="./anhlap6/1.png" width="250" height="200">
    <img class="a5" src="./anhlap6/1.png" width="250" height="200">
    <img class="a6" src="./anhlap6/1.png" width="250" height="200">
</body>
</html>
